    <script>
        $(document).ready(function(){
            $('#jscontent1').animate({
                'top':'0em',
                'opacity':'1'
            },'slow');

            var play = true;
            var audioobj = document.getElementById('jsaudio');
            $('#jsaudiocon').click(function(){
                if(play == true)
                {
                    play = false;
                }
                else
                {
                    play = true;
                }
                if(play == true)
                {
                    audioobj.play();
                    $(this).attr('src','images/audioplay.png');
                }
                else{
                    audioobj.pause();
                    $(this).attr('src','images/audioclose.png');
                }

            });

        });
